<!DOCTYPE html>
<html lang="en" x-data="theme" x-bind:data-theme="theme">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>
    <script type="module" crossorigin src="/assets/about.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/theme.js">
    <link rel="stylesheet" href="/assets/about.css">
  </head>
  <body class="h-min-screen bg-while dark:bg-black">
    <div id="app" class="text-center">
      <button
        class="text-black dark:text-white"
        x-text="theme"
        @click="change(theme==='light'?'dark':'light')"
      ></button>
    </div>
    
  </body>
</html>
