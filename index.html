<!DOCTYPE html>
<html lang="en" x-data="theme" x-bind:data-theme="theme">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%- title %></title>
  </head>
  <body class="h-min-screen bg-while dark:bg-black">
    <div id="app" class="text-center">
      <button class="text-black dark:text-white" @click="change(theme==='light'?'dark':'light')">
        <i class="fa-solid" :class="theme==='light'?'fa-sun':'fa-moon'"></i>
      </button>
    </div>
    <script type="module" src="/src/pages/index/main.js"></script>
  </body>
</html>
